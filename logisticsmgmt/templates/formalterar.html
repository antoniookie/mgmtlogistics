</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <h1 class="navbar-text">Logistics </h1>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/cadastrar">Criar novo produto</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/consultarProdutos">Lista de produtos cadastrados</a>

        <li class="nav-item">
            <a class="nav-link" href="/cadastrarclientes">Cadastrar novos clientes</a>

        </li>
    </ul>

    <h1 class="display-1">Alterar dados de um produto:</h1>
     <form action="/alterar" method="post" class="ml-3">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" size="50" maxlength="50" value="{{ nome }}">
        </div>
        <div class="form-group">
            <label for="vlrCompra">Valor de Compra:</label>
            <input type="number" class="form-control" name="vlrcompra" min="0.1" max="99999.99" step="0.1" required value="{{ vlrCompra }}">
        </div>
        <div class="form-group">
            <label for="vlrVenda">Valor de Venda:</label>
            <input type="number" class="form-control" name="vlrvenda" min="0.1" max="99999.99" step="0.1" required value="{{ vlrVenda }}">
        </div>
        <div class="form-group">
         <label for="quantidade">Quantidade:</label>
            <input type="number" class="form-control" name="quantidade" min="1" max="9999999999" step="1" required value="{{ quantidade }}">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select class="form-group" name="categoria">
                <option>Produtos de Limpeza</option>
                <option>Alimentos</option>
                <option>Bomboniere</option>
                <option>Frigorifico</option>
                <option>Bebidas</option>
                <option>Higiene Pessoal</option>
            </select>
        </div>
        <a href="/menu" class="btn btn-secondary" role="button">Cancelar</a>
        <button type="submit" class="btn btn-success">Inserir</button>

</body>
</html>
