<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <h1 class="navbar-text">Logistics </h1>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/cadastrar">Criar novo produto</a>

        <li class="nav-item">
            <a class="nav-link" href="/consultarProdutos">Lista de produtos cadastrados</a>

    <h1 class="display-1">Alterar dados de um cliente:</h1>
     <form action="/alterarclientes" method="post" class="ml-3">
        <div class="form-group">
            <label for="nomecliente">Nome</label>
            <input type="text" class="form-control" name="nomecliente" size="50" maxlength="50" value="{{ nome }}">
        </div>
        <div class="form-group">
            <label for="cpf">CPF do Cliente:</label>
            <input type="text" class="form-control" name="cpf" size="11" maxlength="11" required value="{{ cpf }}">
        </div>
        <a href="/menu" class="btn btn-secondary" role="button">Cancelar</a>
        <button type="submit" class="btn btn-success">Inserir</button>
         <a href="/excluir" class="btn btn-danger" role="button">Excluir</a>

</body>
